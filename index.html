<!DOCTYPE html>
<html>
    <head>
        <title>Number Lock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <style>
            #codes {
                column-count: 4;
                -webkit-user-select: none;
                -webkit-touch-callout: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            #unlocked {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="unlocking">
            <h3>This page is secure. Enter both codes to gain access.</h3>
            <h5>Lock 1</h5>
            <input type="text" placeholder="Code 1" id="binaryLock">
            <p id="binaryLog"></p>
            <h5>Lock 2</h5>
            <input type="text" placeholder="Code 2" id="hexLock" disabled="true">
            <p id="hexLog"></p>
            <div id="codes">
                <p id="remainingCodes"></p>
            </div>
        </div>
        <div id="unlocked">
            <h3>Binary and Hexadecimal</h3>
            <p>Well done you did it!</p>
            <p>Programmers prefer to use hexadecimal as it has far less digits. This makes it faster to type in, and reduces the chance of error.</p>
        </div>
        <script src="unlock.js"></script>
    </body>
</html>
